<div class="blog-one__content">
  <button class="filter-btn" type="button">
    <svg width="20" height="20">
      <use xlink:href="../images/sprite.svg#filter"></use>
    </svg>
    <span class="sr-only">button for calling filters</span>
  </button>
  
  <div class="blog-card">
    <div class="blog-card__wrapper">
      <img class="blog-card__image" src="images/content/blog/blogimg1.png" alt="photo of bed">
    </div>
    <div class="blog-card__add">
      <time class="blog-card__date" datetime="2020-01-28">
        <svg width="14" height="14">
          <use xlink:href="images/sprite.svg#calendar"></use>
        </svg>
        28 January, 2020
      </time>
      <a class="blog-card__link" href="#">
        <span class="blog-card__author">
          <svg width="14" height="14">
            <use xlink:href="images/sprite.svg#user"></use>
          </svg>
          by admin
        </span>
      </a>
    </div>
  </div>
